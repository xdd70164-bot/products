<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>選物商品清單</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .grid {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 22px;
    }

    .item {
      background: #ffffff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      position: relative;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: translateY(-4px);
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      cursor: pointer;
    }

    .content {
      padding: 14px;
      text-align: center;
    }

    .name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .stock {
      font-size: 14px;
      color: #666;
    }

    .low {
      color: #c0392b;
      font-weight: bold;
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e74c3c;
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 20px;
    }

    /* 圖片放大 */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>選物商品列表</h1>

<div class="grid">

  <!-- 商品 1～20 -->
  <div class="item"><img src="https://picsum.photos/300/200?random=1" onclick="zoom(this)"><div class="content"><div class="name">商品 1</div><div class="stock">庫存：15</div></div></div>
  <div class="item"><img src="https://picsum.photos/300/200?random=2" onclick="zoom(this)"><div class="content"><div class="name">商品 2</div><div class="stock">庫存：8</div></div></div>

</div>

<div class="overlay" onclick="closeZoom()">
  <img id="zoomImg">
</div>

<script>
  // 庫存狀態判斷
  document.querySelectorAll('.item').forEach(item => {
    const stockEl = item.querySelector('.stock');
    const num = parseInt(stockEl.innerText.replace('庫存：',''));

    if (num < 5) stockEl.classList.add('low');

    if (num <= 3) {
      const badge = document.createElement('div');
      badge.className = 'badge';
      badge.innerText = '即將售完';
      item.appendChild(badge);
    }
  });

  function zoom(img) {
    document.getElementById('zoomImg').src = img.src;
    document.querySelector('.overlay').style.display = 'flex';
  }

  function closeZoom() {
    document.querySelector('.overlay').style.display = 'none';
  }
</script>

</body>
</html>
