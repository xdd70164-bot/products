<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>1 月活動獎勵｜查詢順位</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:#f6f6f6;text-align:center;padding:40px 16px;}
.box{max-width:420px;margin:0 auto;background:#fff;padding:24px 20px 28px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);}
input{font-size:18px;padding:12px;width:100%;box-sizing:border-box;margin-top:12px;}
button{font-size:18px;padding:12px 18px;margin-top:16px;border:0;border-radius:12px;cursor:pointer;}
.info{margin-top:18px;font-size:16px;line-height:1.8;}
.error{color:#c0392b;}
</style>
</head>
<body>

<div class="box">
  <h2>1 月活動獎勵</h2>
  <div>請輸入你的姓名</div>
  <input id="nameInput" placeholder="請輸入完整姓名">
  <button onclick="findMe()">確認</button>
  <div class="info" id="info"></div>
</div>

<script src="players.js"></script>
<script>
function findMe(){
  const name = document.getElementById('nameInput').value.trim();
  const info = document.getElementById('info');

  if(!name){
    info.innerHTML = '<span class="error">請輸入姓名</span>';
    return;
  }

  const p = players.find(x => x.name === name);
  if(!p){
    info.innerHTML = '<span class="error">查無此人，請確認姓名是否與名單一致</span>';
    return;
  }

  sessionStorage.setItem('me', JSON.stringify(p));
  info.innerHTML = `✅ 已找到<br>NO.${p.no}｜第 ${p.rank} 名｜${p.score} 分<br>正在進入等待頁…`;
  setTimeout(()=>location.href="wait.html", 900);
}
</script>

</body>
</html>
