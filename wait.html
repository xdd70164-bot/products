<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>1 月活動獎勵｜等待兌換</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f6f6f6;
  padding:40px;
}
.card{
  max-width:420px;
  margin:0 auto;
  background:#fff;
  padding:26px;
  border-radius:16px;
  box-shadow:0 8px 24px rgba(0,0,0,.06);
  text-align:center;
}
.small{color:#666;font-size:14px;margin-top:10px;}
.done{color:#27ae60;font-weight:600;}
.error{color:#c0392b;font-weight:600;}
</style>
</head>
<body>

<div class="card" id="box">
  <div class="small">資料載入中…</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script>
/* Firebase 設定 */
const firebaseConfig = {
  apiKey: "AIzaSyBEmxW-TqnxW3pgoXc2pfatFtqSQQkqMsE",
  authDomain: "january-reward.firebaseapp.com",
  databaseURL: "https://january-reward-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "january-reward",
  storageBucket: "january-reward.appspot.com",
  messagingSenderId: "881794098293",
  appId: "1:881794098293:web:453715a4382bd6651d843c"
};

/* 初始化 Firebase（防重複） */
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}
const db = firebase.database();

const box = document.getElementById("box");

/* 取得使用者資料 */
let me = null;
try {
  me = JSON.parse(sessionStorage.getItem("me"));
} catch(e){}

if(!me){
  box.innerHTML = `
    <div class="error">⚠ 尚未輸入姓名</div>
    <div class="small">請返回重新掃描 QR Code</div>
  `;
  throw new Error("No user data");
}

function pickedKey(){ return "picked_" + me.no; }
function isPicked(){ return localStorage.getItem(pickedKey()) === "true"; }

/* 即時監聽順位 */
db.ref("currentTurn").on("value", snap=>{
  if(!snap.exists()){
    box.innerHTML = `
      <div class="error">⚠ 尚未初始化順位</div>
      <div class="small">請通知主持人操作一次</div>
    `;
    return;
  }

  const current = Number(snap.val());

  /* 已完成兌換 */
  if(isPicked()){
    box.innerHTML = `
      <div class="done">✅ 你已完成兌換</div>
      <p><b>${me.name}</b></p>
      <div class="small">請將手機交回或等待活動結束</div>
    `;
    return;
  }

  /* ✅ 輪到你 → 發通行證 → 跳商品頁 */
  if(current === Number(me.rank)){
    sessionStorage.setItem("canPick","yes");
    location.href = "products.html";
    return;
  }

  /* 尚未輪到 */
  box.innerHTML = `
    <h3>${me.name}</h3>
    你的順位：第 <b>${me.rank}</b> 名<br>
    目前輪到：第 <b>${current}</b> 名
    <div class="small">尚未輪到你，請稍候</div>
  `;
});
</script>

</body>
</html>
